<div class="row">
    <div class="col-md-4 my-3" *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="onSelect(user)">
        <div class="card card-body">
            <div class="d-flex">
                <div>
                    <img src="../../assets/image/user.png" alt="user image" height="100px" width="auto" />
                </div>
                <div class="ml-4">
                    <div class="d-flex">
                      <span class="badge">{{user.id}}</span>
                        <h3>{{user.name}}</h3>
                        <i class="fas fa-pencil-alt editSelected"></i>
                    </div>
                    <div class="d-flex">
                        <i class="fa fa-phone" style="padding-right:5px;"></i>
                        <p class="card-text">{{user.mobile}}</p>
                    </div>
                    <div class="d-flex">
                        <i class="fa fa-map-marker" style="padding-right:5px;"></i>
                        <p class="card-text">{{user.location}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-user-details [user]="selectedUser"></app-user-details>
