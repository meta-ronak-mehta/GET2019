<div *ngIf="user">

  <h2>{{user.name | uppercase}} Details</h2>
  <div><span>id: </span>{{user.id}}</div>
  <div>
      <span>name:</span>    <input [(ngModel)]="user.name" placeholder="name"/><br>
      <span>mobile:</span>  <input [(ngModel)]="user.mobile" placeholder="mobile"/><br>
      <span>location:</span><input [(ngModel)]="user.location" placeholder="location"/>
  </div>

</div>
